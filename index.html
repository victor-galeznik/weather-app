<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <main class="weather">
      <form id="form" class="form" action="">
        <input class="form__input" type="text" placeholder="Enter city name" />
        <button class="form__button">
          <img src="./img/ui/search.svg" alt="search" />
        </button>
      </form>

      <div class="weather__info none">
        <img class="weather__img" src="./img/weather/clear.png" alt="cloudy" />
        <!-- <img class="weather__img" src="./img/weather/cloudy.svg" alt="cloudy" /> -->
        <div class="weather__temp">22Â°c</div>
        <div class="weather__city">Minsk</div>
      </div>

      <section class="weather__details none">
        <section class="details">
          <img
            class="details__img"
            src="./img/ui/humidity.svg"
            alt="humidity"
          />
          <div id="humidity" class="details__value">50%</div>
          <div class="details__title">Humidity</div>
        </section>

        <section class="details">
          <img
            class="details__img"
            src="./img/ui/wind-speed.svg"
            alt="wind speed"
          />
          <div id="speed" class="details__value">10 km/h</div>
          <div class="details__title">Wind Speed</div>
        </section>
      </section>
    </main>
  </body>
</html>
